<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Runner</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- External stylesheet for the 'Inter' font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="/styles/output.css">
    <style>
        body, html {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #0c0a09; /* Set background color directly */
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block; /* Remove any default spacing */
            background-color: #0c0a09; /* Dark background */
        }
    </style>
</head>
<body>
    <!-- The container div is removed to allow the canvas to be the top-level element -->
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
